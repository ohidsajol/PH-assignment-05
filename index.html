<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory BD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="hind-madurai-regular">
    <!-- NAVBAR -->
    <header class="navbar">
      <div class="wrap">
        <div class="brand">
          <div class="brand-logo">
            <img src="./assets/logo.png" alt="" />
          </div>
          <div>
            <div class="brand-title">Emergency <br />Service</div>
          </div>
        </div>
        <div class="stats" id="navStats">
          <div class="stat" aria-live="polite" id="likeStat">
            <!-- heart -->
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 0 0-7.8 7.8l1 1L12 22l7.8-8.6 1-1a5.5 5.5 0 0 0 0-7.8z"
              />
            </svg>
            <span id="likes">0</span>
          </div>
          <div class="stat" aria-live="polite" id="coinStat">
            <!-- coin -->
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="9"></circle>
              <path d="M12 7v10M8 12h8" />
            </svg>
            <span id="coins">100</span>
          </div>
          <div class="stat" aria-live="polite" id="copyStat">
            <!-- copy -->
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="9" y="9" width="13" height="13" rx="2"></rect>
              <path
                d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
              />
            </svg>
            <span id="copies">0</span>
          </div>
        </div>
      </div>
    </header>

    <!-- HERO -->
    <section class="hero">
      <div class="hero-wrap">
        <div class="crest">
          <img src="./assets/logo-dark.png" alt="" />
        </div>
        <h1>Emergency Service Directory</h1>
        <p>
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>

    <!-- MAIN LAYOUT -->
    <main class="container">
      <div class="grid">
        <!-- Card Section -->
        <section class="cards" id="cards">
          <!-- Cards dynamically generated by JS below -->
        </section>

        <!-- History Section -->
        <aside class="history">
          <div class="history-head">
            <div class="history-title">
              <svg
                width="22"
                height="22"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 12a9 9 0 1 1-9-9" />
                <polyline points="21 3 21 12 12 12" />
              </svg>
              <span>Call History</span>
            </div>
            <button class="clear-btn" id="clearHistoryBtn">Clear</button>
          </div>
          <div class="list" id="historyList">
            <div class="empty" id="emptyState">No calls yet.</div>
          </div>
        </aside>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
