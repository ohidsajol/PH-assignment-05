<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory BD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="hind-madurai-regular">
    <!-- NAVBAR -->
    <header class="navbar">
      <div class="wrap">
        <div class="brand">
          <div class="brand-logo">
            <img src="./assets/logo.png" alt="" />
          </div>
          <div>
            <div class="brand-title">Emergency <br />Service</div>
          </div>
        </div>
        <div class="stats" id="navStats">
          <div class="stat" aria-live="polite" id="likeStat">
            <!-- heart -->
            <img src="./assets/heart.png" alt="" />
            <span id="likes">0</span>
          </div>
          <div class="stat" aria-live="polite" id="coinStat">
            <!-- coin -->
            <img src="./assets/coin.png" alt="" />
            <span id="coins">100</span>
          </div>
          <div class="stat" aria-live="polite" id="copyStat">
            <!-- copy -->
            <span id="copies">0</span>
            Copy
          </div>
        </div>
      </div>
    </header>

    <!-- HERO -->
    <section class="hero">
      <div class="hero-wrap">
        <div class="crest">
          <img src="./assets/logo-dark.png" alt="" />
        </div>
        <h1>Emergency Service Directory</h1>
        <p>
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>

    <!-- MAIN LAYOUT -->
    <main class="container">
      <div class="grid">
        <!-- Card Section -->
        <section class="cards" id="cards">
          <!-- Cards are generated Dynamically Using JS -->
        </section>

        <!-- History Section -->
        <aside class="history">
          <div class="history-head">
            <div class="history-title">
              <img src="./assets/clock-solid-full.svg" alt="" />
              <span>Call History</span>
            </div>
            <button class="clear-btn" id="clearHistoryBtn">Clear</button>
          </div>
          <div class="list" id="historyList">
            <div class="empty" id="emptyState">No calls yet.</div>
          </div>
        </aside>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
